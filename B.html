<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Video</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    
    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
    }
    
    button {
      background: linear-gradient(to right, #1a2a6c, #4a90e2);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      width: 100%;
      font-weight: 600;
    }
    
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #4a90e2, #1a2a6c);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #message {
      margin-top: 20px;
      min-height: 24px;
      font-weight: 500;
    }
    
    .hint {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #4a90e2;
    }
    
    .lock-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #1a2a6c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock-icon">ðŸ”’</div>
    <h2>Enter Password to View the Video</h2>
    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
    </div>
    <button onclick="checkPassword()">Submit</button>
    <p id="message"></p>
    
    </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "earth";  // change this to your desired password
      
      if (password === correctPassword) {
        // Redirect to your video (replace with your actual video URL)
        window.location.href = "https://youtube.com/shorts/RWtRq-eVgKY?feature=share";
      } else {
        document.getElementById("message").innerText = "Incorrect password, please try again.";
        // Clear the input field
        document.getElementById("passwordInput").value = "";
        // Shake animation for wrong password
        document.getElementById("passwordInput").classList.add('shake');
        setTimeout(() => {
          document.getElementById("passwordInput").classList.remove('shake');
        }, 500);
      }
    }
    
    // Add event listener for Enter key
    document.getElementById("passwordInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        checkPassword();
      }
    });
    
    // Add shake animation for wrong password
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
      }
      .shake {
        animation: shake 0.5s;
        border-color: #ff3860 !important;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
